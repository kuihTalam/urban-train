{% extends 'base.html' %}

{% block content %}
    <img src="{% static 'img/abc.jpg' %}">
    <img src="{% static 'img/han3.jpg' %}">
    <img src="{% static 'img/lee.jpg' %}">
    <img src="{% static 'img/zoe3.jpg' %}">
    <table border="1">
      <thead>
        <tr>
          <th>Board</th>
          <th>Posts</th>
          <th>Topics</th>
          <th>Last Post</th>
        </tr>
      </thead>
      <tbody>
        {% for board in boards %}
          <tr>
            <td>
              {{ board.name }}<br>
              <small style="color: #888">{{ board.description }}</small>
            </td>
            <td>0</td>
            <td>0</td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
